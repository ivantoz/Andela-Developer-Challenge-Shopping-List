<!-- This is the base template to work with all other html pages. Making it easier carry over changes -->
<!DOCTYPE html>
<html lang="en">
<head>
<!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    {% if title %}
    <!-- Site Properties -->
    <title>{{ title }} Home Page</title>

    {% else %}

    <title> Your Shopping List </title>

    {% endif %}

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 <body>

        <div class="jumbotron-fluid text-center">
          <h1>Create your Shopping List</h1>
          <p>Keep track of shopping items, manage and share it with your friends</p> 
           

          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for("home.homepage")}}">Andela Flask API</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="{{ url_for("home.homepage")}}">Home</a></li>
                <li><a href="{{ url_for("home.dashboard")}}">dashboard</a></li>
                
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for("auth.register") }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="{{ url_for("auth.login") }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
          </nav>

        </div>

        {% block content %}{% endblock %}

        
</body>
</html>
